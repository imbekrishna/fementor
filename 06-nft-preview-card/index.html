<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="img--container">
        <img
          class="card--img"
          src="./images/image-equilibrium.jpg"
          alt="shiny transparent cube"
        />
        <div class="hover--overlay">
          <img src="./images/icon-view.svg" alt="open eye" />
        </div>
      </div>
      <h1 class="card--title">Equilibrium #3429</h1>
      <p class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card--meta">
        <div class="price--div">
          <img src="./images/icon-ethereum.svg" alt="etherum icon" /><span
            >0.041 ETH</span
          >
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="clock" /><span
            >3 days left</span
          >
        </div>
      </div>
      <div class="card--author">
        <img src="./images/image-avatar.png" alt="Jules Wyvern" />
        <p>Creation of <span class="author--name">Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
